    <section>
      <div class="contacto">
        <div class="form">
          <form action="#" method="POST" enctype="multipart/form-data">
            <div>
              <p>Completar formulario de contacto</p>
            </div>
            <div class="form__inputBox">
              <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Nombre"
                required
              />
            </div>
            <div class="form__inputBox">
              <input
                type="text"
                name="apellido"
                id="apellido"
                placeholder="Apellido"
                required
              />
            </div>
            <div class="form__inputBox">
              <input
                type="number"
                name="telefono"
                placeholder="NÃºmero de Contacto"
                id="telefono"
              />
            </div>
            <div class="form__inputBox">
              <input
                type="email"
                name="nombre"
                id="email"
                placeholder="Email de Contacto"
                required
              />
            </div>

            <div>
              <label>Tipo de Consulta</label>
              <select name="consulta">
                <option value="minorista">Minorista</option>
                <option value="mayorista">Mayorista</option>
              </select>
            </div>

            <div>
              <textarea
                name="mensaje"
                placeholder="Motivo de consulta"
                cols="40"
                rows="5"
              ></textarea>
            </div>
            <div class="form__buttons">
              <div class="form__buttons_item">
                <input type="reset" value="Limpiar Formulario" />
              </div>
              <div class="form__buttons_item">
                <input
                  type="submit"
                  value="Enviar Formulario"
                  onclick="sendEmail()"
                />
              </div>
            </div>
          </form>
        </div>

        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="500"
              height="400"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=buenos%20aires%20primera%20junta%20estacion%20subte&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><a href="https://fmovies2.org">fmovies</a>
          </div>
        </div>
      </div>
    </section>
